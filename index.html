<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- icon -->
  <link rel="shortcut icon" href="https://static.whatsapp.net/rsrc.php/v3/yP/r/rYZqPCBaG70.png">
  <!-- fontawesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  <link rel="stylesheet" href="assets/css/main.css">
  <title>WhatsApp web</title>
</head>
<body>

  <div id="contenitor">
    <!-- left side -->
    <div id="left-side">
      <div class="nav">
        <div class="d-flex">
          <img class="avatar" src="assets/img/boy.svg" alt="user">
        </div>
        <div class="d-flex">
          <img class="mr-15" src="assets/img/stories.svg" alt="img">
          <img class="mr-15" src="assets/img/message.svg" alt="img">
          <img class="mr-15" src="assets/img/settings.svg" alt="img">
        </div>
      </div>
      <!-- notification section  -->
      <div class="notification">
        <i id="bell" class="fas fa-bell-slash"></i>
        <div>
          <p class="ml-15">
            Get notified of new messages
          </p>
          <a href="" class="ml-15">
            Turn on desktop notifications
            <i class="fas fa-angle-right"></i>
          </a>
        </div>
      </div>
      <!-- search bar -->
      <div class="search-box"></div>
      <!-- friend list -->
      <div class="list"></div>
    </div>
    <!-- right side -->
    <div id="right-side">
      <div class="nav">
        <div class="d-flex">
          <img class="avatar" src="assets/img/michele.svg" alt="user">
          <div class="info-user">
            <p class="name-user ml-15">Michele</p>
            <p class="last-seen ml-15">last seen today at 09:30</p>
          </div>
        </div>
        <div class="d-flex">
          <img class="mr-15" src="assets/img/search.svg" alt="img">
          <img class="mr-15" src="assets/img/paperclip.svg" alt="img">
          <img class="mr-15" src="assets/img/settings.svg" alt="img">
        </div>
      </div>
      <!-- section to read the chat -->
      <div class="chat">
        
      </div>
      <!-- section to write a message -->
      <div class="footer"></div>
    </div>

  
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
